<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />

    <link rel="icon" type="image/svg+xml" href="./quiz_black_24dp.svg" />
    <title>Guessing Game</title>
  </head>
  <body>
    <div id="wrapper">
        <form class="form">
            
            <p >Welcome to number guessing game!</p>
            <p>Guess a  number between 1 and 100.</p>
           

            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
            <input type="submit" id="restart" value="Restart Game" class="restartSubmit">
        </form>

        <div class="resultParas">
            <p class="last_p">Previous Guesses: <span class="guesses"></span></p>
            <p class="last_p">Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
